#Properties for Personal / Local Development
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hibernate generate DB Schemas from Spring Boot Models
spring.jpa.hibernate.ddl-auto=update

# Development Features to see SQL Commands from Hibernate in Console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Windows info for MySQL login Local
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/yvgl
spring.datasource.username=root
spring.datasource.password=root
